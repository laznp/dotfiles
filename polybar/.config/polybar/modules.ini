label-focused =  %icon%
; label-focused =  %icon% •
label-focused-foreground = ${colors.background}
; label-focused-background = ${colors.od-yellow}
label-focused-background = ${colors.od-white}
label-focused-padding = 1
label-focused-margin = 0

label-occupied = %icon%
label-occupied-foreground = ${colors.od-white}
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 1
label-occupied-margin = 0

label-empty = %icon%
; label-empty-foreground = #3B4252
label-empty-foreground = #505050
label-empty-background = ${colors.background-alt}
label-empty-padding = 1
label-empty-margin = 0

label-urgent = %icon%°
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.od-red}

[module/archlinux]
type = custom/script
exec = echo ""
format = <label>
format-foreground = ${colors.background}
format-background = ${colors.od-white}
format-padding = 1
click-left = rofi -no-lazy-grab -no-history -no-sort -show drun -modi ssh,drun,calc -theme /home/laznp/.config/rofi/config

[module/vpn]
type = custom/script
exec-if = pgrep -x openvpn
interval = 5
exec = echo "嬨"
format = <label>
format-foreground = ${colors.background}
format-background = ${colors.od-white}
format-padding = 1

[module/ping]
type = custom/script
exec = ping -c 1 google.com | grep -o 'time=.*' | sed -e 's/time=//g' -e 's/\\ //g'
interval = 3
format =  <label>
format-foreground = ${colors.od-red}
; format-background = ${colors.background-alt}

[module/spotify]
type = custom/script
exec-if = pgrep -x spotify
tail = true
exec = ~/.config/polybar/scripts/spotify-status
format = <label>
format-prefix = " "
; format-foreground = ${colors.od-green}
format-foreground = ${colors.od-white}
format-background = ${colors.background-alt}
format-padding = 1

[module/sp]
type = custom/script
; exec = echo " • "
exec = echo " "
format-foreground = ${colors.od-white}

[module/keybat]
type = custom/script
exec = "upower -d | grep "Noir" -A12 | grep percentage | grep -o '[0-9]\\+'"
interval = 60
format =  <label>%
format-foreground = ${colors.od-white}
format-background = ${colors.background-alt}

[module/headphone]
type = custom/script

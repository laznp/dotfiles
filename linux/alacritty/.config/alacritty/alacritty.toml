[general]
live_config_reload = true

# import = [
  # "~/.config/alacritty/catppuccin-mocha.toml"
# ]

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x93a4c3"
blue = "0x41a7fc"
cyan = "0x34bfd0"
green = "0x8bcd5b"
magenta = "0xc75ae8"
red = "0xf65866"
white = "0x828791"
yellow = "0xefbd5d"

[colors.dim]
black = "0x1e2127"
blue = "0x61afef"
cyan = "0x56b6c2"
green = "0x98c379"
magenta = "0xc678dd"
red = "0xe06c75"
white = "0x828791"
yellow = "0xd19a66"

[colors.normal]
black = "0x1e2127"
blue = "0x41a7fc"
cyan = "0x34bfd0"
green = "0x8bcd5b"
magenta = "0xc75ae8"
red = "0xf65866"
white = "0x828791"
yellow = "0xefbd5d"

[colors.primary]
background = "0x1e2127"
bright_foreground = "0x455574"
foreground = "0x93a4c3"

[env]
TERM = "xterm-256color"

[font]
size = 9

[font.normal]
# family = "JetBrainsMono Nerd Font"
family = "RobotoMono Nerd Font"
style = "Bold"

[font.bold]
# family = "JetBrainsMono Nerd Font"
family = "RobotoMono Nerd Font"
style = "Bold"

[font.bold_italic]
# family = "JetBrainsMono Nerd Font"
family = "RobotoMono Nerd Font"
style = "Bold Italic"

[font.italic]
# family = "JetBrainsMono Nerd Font"
family = "RobotoMono Nerd Font"
style = "Bold Italic"

[font.offset]
x = -1
y = -1

[window]
dynamic_title = true
opacity = 1.0
startup_mode = "Windowed"

[window.dimensions]
columns = 200
lines = 50

[window.padding]
x = 25
y = 25

[terminal.shell]
program = "tmux"
# args = ["attach"]

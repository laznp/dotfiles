[env]
TERM = "xterm-256color"

[font]
size = 9

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.offset]
x = -1
y = 0

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Escape"
mode = "Vi|~Search"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "C"
mode = "Vi|~Search"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "K"
mode = "Vi|~Search"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "J"
mode = "Vi|~Search"
mods = "Control"

[[keyboard.bindings]]
key = "Key1"
mods = "Control"
chars = "\u001b[49;5u"

[[keyboard.bindings]]
key = "Key2"
mods = "Control"
chars = "\u001b[50;5u"

[[keyboard.bindings]]
key = "Key3"
mods = "Control"
chars = "\u001b[51;5u"

[[keyboard.bindings]]
key = "Key4"
mods = "Control"
chars = "\u001b[52;5u"

[[keyboard.bindings]]
key = "Key5"
mods = "Control"
chars = "\u001b[53;5u"

[[keyboard.bindings]]
key = "Key6"
mods = "Control"
chars = "\u001b[54;5u"

[[keyboard.bindings]]
key = "Key7"
mods = "Control"
chars = "\u001b[55;5u"

[[keyboard.bindings]]
key = "Key8"
mods = "Control"
chars = "\u001b[56;5u"

[[keyboard.bindings]]
key = "Key9"
mods = "Control"
chars = "\u001b[57;5u"

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
dynamic_title = true
opacity = 1.0
startup_mode = "Windowed"

[window.dimensions]
columns = 200
lines = 50

[window.padding]
x = 25
y = 25
